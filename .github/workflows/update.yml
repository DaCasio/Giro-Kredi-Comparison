name: Daily Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          pip uninstall -y numpy pandas  # Alte Versionen entfernen
          pip install numpy==1.26.4 --no-cache-dir
          pip install pandas==2.2.2 --no-cache-dir
          pip install -r requirements.txt
          
      - name: Run Comparison
        env:
          LOAN_BALANCE: ${{ secrets.LOAN_BALANCE }}
        run: python compare_balances.py
        
      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "github-actions@example.com"
          git add lametric.json
          git commit -m "Update: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
